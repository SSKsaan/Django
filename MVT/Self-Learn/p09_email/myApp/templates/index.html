<!DOCTYPE html>
{% load crispy_forms_tags %}

<html>
    <head>
        <title>Email Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="mx-auto my-5 p-5 border border-secondary-subtle border-2 rounded" style="width: fit-content;">
            <h2 class="text-center mb-5">Send Email</h2> <hr class="mb-5">
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <div class="text-end"><button type="submit" class="btn btn-primary my-2 px-4">Submit</button></div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
