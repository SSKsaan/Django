{% extends 'base.html' %}

{% block content %}
    {% if data %}
    <h1 class="text-center m-1">MODEL TABLE</h1>
    <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">CGPA</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <!-- looping to get all the data of the passed instance of the model: -->
        {% for obj in data %}
        <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.full_name}}</td>
            <td>{{obj.email_address}}</td>
            <td>{{obj.cgpa}}</td>
            <td>
            <a href="{% url 'edit' obj.id %}" class="btn btn-sm btn-outline-success m-1"> Edit </a>
            <!-- going to the 'urlname' with the <id> of the object as context -->
            <a href="{% url 'delete' obj.id %}" class="btn btn-sm btn-outline-danger m-1"> Delete </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <div class="text-center"> 
        <a href="{% url 'add' %}" class="btn btn-primary btn-lg p-2 mb-5 mt-2 mx-4">ADD NEW ENTRY</a>
        <a href="{% url 'relations' %}" class="btn btn-warning btn-lg p-2 mb-5 mt-2 mx-5">SEE RELATIONS</a>
    </div>

{% endblock %}
